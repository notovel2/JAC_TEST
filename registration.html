<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="">

    <!-- <div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div> -->
    <div ng-include="'navbar'"></div>
    <div class="container">

        <div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h5 class="card-title">Registration</h5>
                </div>
                <div class="card-body">

                    <form action='/registration' method='post'>
                        <div>
                            <label>
                                <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                    required>
                            </label>
                            <label>
                                <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                    required>

                            </label>
                            <div class="row">
                                <div class="col">
                                    <input name="firstname" type="text" class="form-control" placeholder="Firstname" aria-label="Password" aria-describedby="basic-addon1"
                                        required>

                                </div>
                                <div class="col">
                                    <input name="lastname" type="text" class="form-control" placeholder="Lastname" aria-label="Password" aria-describedby="basic-addon1"
                                        required>

                                </div>
                            </div>
                            <label>
                                <input name="nickname" type="text" class="form-control" placeholder="Nickname" aria-label="Password" aria-describedby="basic-addon1"
                                    required>
                            </label>
                            <label>
                                <input name="birthday" type="date" class="form-control" placeholder="Birthday" aria-label="Password" aria-describedby="basic-addon1"
                                    required>

                            </label>
                            <div class="form-group" id="gender-select">
                                <select class="form-control" name="gender">
                                    <option value='MALE'>Male</option>
                                    <option value='FEMALE'>Female</option>
                                </select>
                            </div>
                            <div class="form-group" id="role-select">
                                <select class="form-control" name="role">
                                    <option value='STUDENT'>Student</option>
                                    <option value='INSTRUCTOR'>Instructor</option>
                                </select>
                            </div>

                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
